name: Release

on:
  push:
    branches:
      - production
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from PR title or input
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Use the manually provided version
            version="${{ inputs.version }}"
            echo "Using manual version: $version"
          else
            # Get the merged PR that triggered this push
            pr_title=$(gh pr list --state merged --base production --json title,mergedAt --jq 'sort_by(.mergedAt) | reverse | .[0].title' 2>/dev/null || echo "")

            echo "Most recent merged PR title: $pr_title"

            # Extract version from PR title (expects "Release vX.Y.Z")
            if [[ "$pr_title" =~ Release[[:space:]]+(v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
              version="${BASH_REMATCH[1]}"
              echo "Extracted version from PR: $version"
            else
              echo "Could not extract version from PR title, falling back to auto-detect"

              # Fallback: auto-detect from commits
              latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
              ver="${latest_tag#v}"
              IFS='.' read -r major minor patch <<< "$ver"

              commits=$(git log $latest_tag..HEAD --pretty=format:"%s" 2>/dev/null || echo "")

              if echo "$commits" | grep -qiE "^(feat|feature)(\(.+\))?!:|BREAKING CHANGE"; then
                major=$((major + 1)); minor=0; patch=0
              elif echo "$commits" | grep -qiE "^feat(\(.+\))?:"; then
                minor=$((minor + 1)); patch=0
              else
                patch=$((patch + 1))
              fi

              version="v${major}.${minor}.${patch}"
              echo "Auto-detected version: $version"
            fi
          fi

          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          version="${{ steps.get_version.outputs.version }}"
          if git rev-parse "$version" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $version already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag for changelog
        if: steps.check_tag.outputs.exists != 'true'
        id: prev_tag
        run: |
          # Get the tag before the one we're creating
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$prev_tag" ]; then
            echo "tag=" >> $GITHUB_OUTPUT
            echo "has_prev=false" >> $GITHUB_OUTPUT
          else
            echo "tag=$prev_tag" >> $GITHUB_OUTPUT
            echo "has_prev=true" >> $GITHUB_OUTPUT
          fi
          echo "Previous tag: $prev_tag"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          version="${{ steps.get_version.outputs.version }}"
          prev_tag="${{ steps.prev_tag.outputs.tag }}"
          has_prev="${{ steps.prev_tag.outputs.has_prev }}"

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [ "$has_prev" = "true" ]; then
            all_commits=$(git log $prev_tag..HEAD --pretty=format:"- %s (%h)" 2>/dev/null || echo "")
          else
            all_commits=$(git log --pretty=format:"- %s (%h)" -20 2>/dev/null || echo "- Initial release")
          fi

          if [ -n "$all_commits" ]; then
            echo "$all_commits" >> changelog.md
          else
            echo "- Release $version" >> changelog.md
          fi

          echo "" >> changelog.md

          if [ "$has_prev" = "true" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$prev_tag...$version" >> changelog.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/$version" >> changelog.md
          fi

          echo "=== Generated Changelog ==="
          cat changelog.md

      - name: Create Release
        if: steps.check_tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
          target_commitish: production
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync main with production
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge origin/production --no-edit -m "chore: sync main with production after release ${{ steps.get_version.outputs.version }}"
          git push origin main

      - name: Summary
        run: |
          version="${{ steps.get_version.outputs.version }}"
          if [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag $version already exists." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $version" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View the release: https://github.com/${{ github.repository }}/releases/tag/$version" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Main branch has been synced with production." >> $GITHUB_STEP_SUMMARY
          fi
