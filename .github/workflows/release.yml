name: Release

on:
  push:
    branches:
      - production
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          if git describe --tags --abbrev=0 2>/dev/null; then
            latest_tag=$(git describe --tags --abbrev=0)
            has_tags="true"
          else
            latest_tag="v0.0.0"
            has_tags="false"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "has_tags=$has_tags" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag (has_tags: $has_tags)"

      - name: Calculate next version
        id: next_version
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          # Remove 'v' prefix
          version="${latest#v}"

          # Split into parts
          IFS='.' read -r major minor patch <<< "$version"

          # Determine bump type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            bump_type="${{ inputs.version }}"
          else
            # Auto-detect from commit messages since last tag (or all commits if no tags)
            if [ "${{ steps.get_tag.outputs.has_tags }}" = "true" ]; then
              commits=$(git log $latest..HEAD --pretty=format:"%s" 2>/dev/null || echo "")
            else
              commits=$(git log --pretty=format:"%s" 2>/dev/null || echo "")
            fi

            if echo "$commits" | grep -qiE "^(feat|feature)(\(.+\))?!:|BREAKING CHANGE"; then
              bump_type="major"
            elif echo "$commits" | grep -qiE "^feat(\(.+\))?:"; then
              bump_type="minor"
            else
              bump_type="patch"
            fi
          fi

          # Calculate new version
          case $bump_type in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_version="v${major}.${minor}.${patch}"
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "bump_type=$bump_type" >> $GITHUB_OUTPUT
          echo "New version: $new_version ($bump_type)"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.next_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.next_version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        if: steps.check_tag.outputs.exists != 'true'
        id: changelog
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          has_tags="${{ steps.get_tag.outputs.has_tags }}"

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [ "$has_tags" = "true" ]; then
            # Get commits since last tag
            all_commits=$(git log $latest..HEAD --pretty=format:"- %s (%h)" 2>/dev/null || echo "")
          else
            # First release - get recent commits
            all_commits=$(git log --pretty=format:"- %s (%h)" 2>/dev/null || echo "- Initial release")
          fi

          if [ -n "$all_commits" ]; then
            echo "$all_commits" >> changelog.md
          else
            echo "- Initial release" >> changelog.md
          fi

          echo "" >> changelog.md

          if [ "$has_tags" = "true" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$latest...${{ steps.next_version.outputs.version }}" >> changelog.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.next_version.outputs.version }}" >> changelog.md
          fi

          echo "=== Generated Changelog ==="
          cat changelog.md

      - name: Create Release
        if: steps.check_tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: Release ${{ steps.next_version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
          target_commitish: production
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync main with production
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge origin/production --no-edit -m "chore: sync main with production after ${{ steps.next_version.outputs.version }}"
          git push origin main

      - name: Summary
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag ${{ steps.next_version.outputs.version }} already exists." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ steps.next_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Bump Type:** ${{ steps.next_version.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View the release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.next_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Main branch has been synced with production." >> $GITHUB_STEP_SUMMARY
          fi
